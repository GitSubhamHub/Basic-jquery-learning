<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style: none;}
        li{float: left; background: orange; padding: 15px 30px; margin: 4px;}
        .myclass{background: purple; color: wheat;}
    </style>
</head>
<body>
    <script src="jquery.js"></script>

    <ul>
        <li>Home1</li>
        <li>Home2</li>
        <li>Home3</li>
        <li>Home4</li>
        <li>Home5</li>
    </ul>

    <script>
        $(document).ready(function(){
           $("li").mouseover(function(){
            $(this).addClass("myclass")
           })
           $("li").mouseout(function(){
            $(this).removeClass("myclass")
           })
        })
    </script>
</body>
</html>
